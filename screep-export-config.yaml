---
# ConfigMap: 存储非敏感的环境变量
# 使用方法：kubectl apply -f screep-export-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: screep-export-config
  namespace: app
  labels:
    app: screep-export
data:
  # 应用端口（注意：ConfigMap 中的值必须是字符串）
  PORT: "8000"
  
  # 日志级别
  LOG_LEVEL: "info"
  
  # 应用名称
  APP_NAME: "screep-export"
  
  # 数据库名称（非敏感）
  DB_NAME: "screeps"
  COLLECTION_NAME: "users"
  
  # 其他非敏感配置示例
  # REDIS_HOST: "redis-service"
  # REDIS_PORT: "6379"
  # API_ENDPOINT: "https://api.example.com"
  # FEATURE_FLAG_ENABLED: "true"

---
# Secret: 存储敏感信息（如数据库密码、API密钥等）
apiVersion: v1
kind: Secret
metadata:
  name: screep-export-secrets
  namespace: app
  labels:
    app: screep-export
type: Opaque
stringData:
  # MongoDB 连接字符串（敏感信息）
  MONGODB_URI: "mongodb://username:password@mongodb-service:27017/screep"
  
  # 可以添加更多敏感信息
  # API_KEY: "your-api-key-here"
  # JWT_SECRET: "your-jwt-secret"

