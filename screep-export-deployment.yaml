apiVersion: apps/v1
kind: Deployment
metadata:
  name: screep-export
  namespace: app
  labels:
    app: screep-export
spec:
  replicas: 2
  selector:
    matchLabels:
      app: screep-export
  template:
    metadata:
      labels:
        app: screep-export
    spec:
      containers:
      - name: screep-export
        image: registry.cn-hangzhou.aliyuncs.com/txuw/screep-export:latest
        ports:
        - containerPort: 8000
          name: http
        # 方式1: 从 ConfigMap 导入所有环境变量
        envFrom:
        - configMapRef:
            name: screep-export-config
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: screep-export
  namespace: app
  labels:
    app: screep-export
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: screep-export

